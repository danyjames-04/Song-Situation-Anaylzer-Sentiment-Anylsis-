<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Song Emotion Analyzer</title>
 <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-200 to-blue-300 min-h-screen flex items-center justify-center px-4">


 <div class="bg-white rounded-3xl shadow-xl p-10 max-w-md w-full">
   <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">
     ðŸŽµ Song Emotion Analyzer
   </h1>


   <form action="/" method="post" class="space-y-5">
     <div>
       <label for="songname" class="block text-gray-700 font-medium mb-2">Enter Song Name</label>
       <input
         type="text"
         id="songname"
         name="songname"
         required
         placeholder="E.g. Shape of You"
         class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
       />
     </div>


     <div>
       <input
         type="submit"
         value="Analyze"
         class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-all cursor-pointer"
       />
     </div>
   </form>


   {% if sum %}
   <div class="mt-6 text-center text-lg text-gray-700">
     <strong>Answer:</strong>
     <span class="text-indigo-600">{{ sum | safe }}</span>
   </div>
   {% endif %}
 </div>


</body>
</html>
